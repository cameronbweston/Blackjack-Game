<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/cardstarter.css">
    
    <script defer src="./js/app.js"></script>
    <title>Blackjack</title>
</head>
<body>
    <section id="gameBoard">
        <div id="dealerGameMat">
            <div id="dealerStack">
            </div>
        </div>
        <div id="message" class="insuranceBar">Insurance Pays 2 to 1</div>
        <div id="playerGameMats">
            <div class="playmats"></div>
            <div id='playerStack' class="playmats">
            </div>
            <div id="splitStack" class="playmats"></div>
        </div>
        <div id="chipPiles">
            <div id="pile0" class="chips"></div> 
            <div id="playerChips" class="chips"></div>
            <div id="pile2" class="chips"></div>
        </div>
        <div id="buttonBlock">
            <button id="playButton" class="btn btn-success" type="button">PLAY</button>
            <button id="hitButton" class="cardButtons" type="button" disabled>HIT</button>
            <button id="stayButton" class="cardButtons" type="button" disabled>STAY</button>
            <button id="doubleDownButton" class="cardButtons" type="button" disabled>DOUBLE DOWN</button>
            <button id="splitButton" class="cardButtons" type="button" disabled>SPLIT</button>
        </div>
        <p id="betValue">BET: $500</p>
        <div id="sliderContainer">
        <input type="range" class="form-range" id="betSlider" value="500" min="1" max="1000">
        </div>
        <div id="BetDisplay">
            <p id="currentBet">Current Bet: </p>
            <p id="totalCash">Cash: $1000</p>
        </div>
    </section>
</body>
</html>
