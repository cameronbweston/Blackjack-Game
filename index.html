<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/app.js"></script>
    <title>Blackjack</title>
</head>
<body>
    <section id="gameBoard">
        <div id="dealerGameMat">
            <div id="dealerCardStack"></div>
        </div>
        <div id="insuranceBar">
            <h1>INSURANCE PAYS 2 TO 1</h1>
        </div>
        <div id="playerGameMats">
            <div id='sq0' class="playmats"></div>
            <div id='sq1' class="playmats">
                <div id="playerCardStack">
                </div>
            </div>
            <div id='sq2' class="playmats"></div>
        </div>
        <div id="chipPiles">
            <div id="pile0" class="chips"></div>
            <div id="playerChips" class="chips"></div>
            <div id="pile2" class="chips"></div>
        </div>
        <div id="hitStayButtons">
            <button id="hitButton" class="cardButtons" type="button"><h1>HIT</h1></button>
            <button id="stayButton" class="cardButtons" type="button"><h1>STAY</h1></button>
            <button id="playButton" class="cardButtons" type="button"><h1>PLAY</h1></button>
            <button id="doubleDownButton" class="cardButtons" type="button"><h1>DOUBLE DOWN</h1></button>
            <button id="splitButton" class="cardButtons" type="button"><h1>SPLIT</h1></button>
        </div>
    </section>
</body>
</html>
